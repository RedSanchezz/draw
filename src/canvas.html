<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <title>Document</title>
</head>

<body>
    <div class="paint__section">
        <div class="canvas-block">
            <canvas id="canvas" class="canvas" width="1000px" height="1000px"></canvas>
            <div class="brush_pointer">
                <div class="brush-pointer_inner"></div>
            </div>
        </div>
        <div class="top-panel">
            <button id="open-instruments-btn" class="top-panel__instuments-btn"></button>

            <div class="top-panel__instruments instruments-panel">
                <div class="instruments-panel__item istrument-brush__item">
                    <div class="instruments-panel__brush-panel">
                        <div class="instruments-panel__brush-item sketch-brush" id="sketch-brush">Sketch</div>
                        <div class="instruments-panel__brush-item sketch-brush" id="brush-without-overlay">No overlay</div>
                    </div>
                </div>
                <div class="instruments-panel__item instruments-panel__eraser" id="eraser1">eraser</div>
                <div class="instruments-panel__item">test</div>
            </div>
            <section class="brush-panel">
                <div class="brush-panel__item color-block">
                    <input type="color" id="brush-color-inp">
                </div>
                <div class="brush-panel__item brush-size">
                    <div class="brush-size__text">Brush size</div>
                    <input type="number" id="brush-size-inp" min="1" max="300">
                    <input type="number" id="brush-alpha-inp" min="0.1" max="1" step="0.1">
                </div>
                <div class="brush-panel__item brush-setting">
                    <div class="brush-size__text">Brush Form</div>
                    <select name="blacklist">
                        <option value = "2PAC">Tupac Amaru</option>
                        <option value = "50cent">Curtis Jackson</option>
                        <option value = "Snoop Dogg" selected>Calvin Cordozar</option>
                    </select>
                </div>
                <div class="brush-panel__item">
                    <button id="test-btn">Remove Bruhs</button>
                </div>
            </section>

            <button id="open-layout-btn" class="top-panel__layout-btn"></button>
            <div class="top-panel__layout-panel layout-panel">
                <div class="layout-panel__top">
                    <button class="layout-panel-add">Добавить</button>
                </div>
                <div class="layout-panel__content">
                    <div class="layout-panel__content-block"></div>
                </div>
            </div>
        </div>
        <div class="bottom-panel"></div>
    </div>

</body>

</html>
